<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Methods of string Object</title>
    <script>
        var full_name = new String('David James Taylor');
        document.write('Number of Characters are: ' +full_name.length +'<BR />');
        document.write('Character at Position 6 is: '+ full_name.charAt(6) + '<BR />');
        document.write('Student\'s Name and their Father\'s name are: '+ full_name.split('',2) +'<BR />');
        document.write('Student\'s FullName is: ' + full_name.toUpperCase());
    </script>
</head>
<body>

</body>
</html>
