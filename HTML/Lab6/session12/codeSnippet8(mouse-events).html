<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <script src="form.js">

    </script>
</head>
<body>
    <h2>Hotel Reservation</h2>
    <form action="" id="frmreservation">
        <table>
            <tr>
                <td><label for="txtName">Name:</label></td>
                <td><input type="text" id="txtName"></td>
            </tr>
            <tr>
                <td>Arrival Date:</td>
                <td><input type="text" id="txtArrival"></td>
            </tr>
            <tr>
                <td>Departure Date:</td>
                <td><input type="text" id="txtDeparture"></td>
            </tr>
            <tr>
                <td>Number of Person:</td>
                <td><input type="text" id="txtPerson" maxlength="3" size="3"></td>
            </tr>
            <tr>
                <td><img src="#" alt="submit" id="imgSubmit" width="120px" height="30px"
                    , onmousedown="showImage(this, 'submitdown.jpg');"
                    onmouseup="showImage(this, 'submit.jpg');",
                         onclick="frmReservation.submit();">
                </td>
                <td><img src="" alt="" id="imgSubmit" width="120px" height="30px"
                    src="submit.jpg" onmousedown="showImage(this, 'resetdown.jpg');"
                    onmouseup="showImage(this,'reset.jpg');", onclick="frmReservation.reset();">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
