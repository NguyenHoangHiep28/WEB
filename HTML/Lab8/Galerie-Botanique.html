<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerie Botanique</title>
    <style type="text/css">
        body {
            background-color: #d8d5c9;
            color: #5b4e42;
        }
        div#header {
            text-align: center;
            margin-top: 3%;
        }
        div#content {
        }
        td {
            background-color: #e7e4d8;
            padding: 8px;
            display:inline-block;
            margin: 0 20px 35px 0;
        }
        div#header p {
            font-size: 110%;
        }

    </style>
</head>
<body>
    <div id="index">
        <div id="header">
            <img src="images/title.gif" alt="title" id="title"/>
            <p>Here is a selection of antique botanical prints held in our collection.</p>
        </div>
        <div id="content">
            <table align="center">
                <tr id="row1">
                    <td>
                        <img src="images/print-01.jpg" alt="helianthus"><br>
                        <img src="images/icon.png" alt="icon">
                        <span>Helianthus</span>
                    </td>
                    <td>
                        <img src="images/print-02.jpg" alt="passiflora"><br>
                        <img src="images/icon.png" alt="icon">
                        <span>Passiflora</span>
                    </td>
                    <td>
                        <img src="images/print-03.jpg" alt="nyctocalos"><br>
                        <img src="images/icon.png" alt="icon">
                        <span>Nyctocalos</span>
                    </td>
                </tr>
                <tr>
                    <td class="bot">
                        <img src="images/print-04.jpg" alt="polianthes"><br>
                        <img src="images/icon.png" alt="icon">
                        <span>Polianthes</span>
                    </td>
                    <td class="bot">
                        <img src="images/print-05.jpg" alt="ficus"><br>
                        <img src="images/icon.png" alt="icon">
                        <span>Ficus</span>
                    </td>
                    <td class="bot">
                        <img src="images/print-06.jpg" alt="dendrobium"><br>
                        <img src="images/icon.png" alt="icon">
                        <span>Dendrobium</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
